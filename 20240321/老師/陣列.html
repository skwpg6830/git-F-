<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const alphabets = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

    // .length 取長度
    document.write(`有 ${alphabets.length} 個字母<br>`)

    // [索引] 取指定資料
    document.write(alphabets[0] + '<br>')     // a
    document.write(alphabets[1] + '<br>')     // b
    document.write(alphabets[1000] + '<br>')  // undefined

    for (let i = 0; i < alphabets.length; i++) {
      document.write(alphabets[i] + '<br>')
    }
  </script>
</body>
</html>
