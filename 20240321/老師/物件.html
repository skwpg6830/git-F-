<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const wdaf2e = {
      classroom: '1114',
      name: '前端技術',
      students: 18,
      year: 113,
      semester: 1
    }

    document.write(wdaf2e.name + '<br>')
    document.write(wdaf2e['classroom'] + '<br>')
    const key = 'year'
    document.write(wdaf2e[key] + '<br>')

    // 物件不能用 .length 取有幾個東西
    // 因為 .length 會變成在物件裡找名為 length 的資料
    document.write(wdaf2e.length + '<br>')

    // Object.keys 把物件內的 key 取出成陣列
    console.log(Object.keys(wdaf2e))
    // Object.values 把物件內的值取出成陣列
    console.log(Object.values(wdaf2e))

    const keys = Object.keys(wdaf2e)
    for (let i = 0; i < keys.length; i++) {
      document.write(`${keys[i]} - ${wdaf2e[keys[i]]}<br>`)
    }
  </script>
</body>
</html>
