<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 紀錄高度
        let height = 100
        // 紀錄距離
        let distance = 0

        // 反彈 10 次
        for (let i = 1; i <= 10; i++) {
            // 距離 + 落下高度
            distance += height
            // 反彈 ，高度減半
            height /= 2
            // 距離 + 反彈高度
            // 第 10 次只需要算落下不需要算反彈
            if (i !== 10) {
                distance += height
            }
        }

        document.write(`高度 ${height}，距離 ${distance}`)
    </script>
</body>

</html>
