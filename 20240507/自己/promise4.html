<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const wait = (ms, ok) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (ok) {
                        resolve('ok' + ms)
                    } else {
                        reject(new Error('no ok' + ms))
                    }
                }, ms)
            })
        }

        // Promise.all(Promise陣列)
        // 同時開始執行 promise
        // 陣列的所有東西都 resolve 才會 .then()
        // 只要有一個 reject 就會 catch
        // Promise .all([
        //     wait(1000, true),
        //     wait(2000, false),
        //     wait(3000, true)
        // ])
        // .then(result => {
        //         console.log(result)
        //     })
        //     .catch(error => {
        //         console.log(error)
        //     })

        // Promise.allSettled(Promise陣列)
        // 同時開始執行 promise
        // 陣列的所有東西都處理完後直接 .then()
        // .then 的 status 代表結果
        // fulfilled (成功) rejected (失敗)
        // value 成功的結果
        // reason 失敗的原因
        // Promise.allSettled([
        //     wait(1000, true),
        //     wait(2000, false),
        //     wait(3000, true)
        // ])
        //     .then(result => {
        //         console.log(result)
        //     })

        // Promise.race(Promise陣列)
        // 取陣列內第一個有結果的東西

        // Promise.race([
        //     wait(1000, true),
        //     wait(2000, false),
        //     wait(3000, true)
        //     ])
        //     .then(result => {
        //         console.log(result)
        //     })
        //     .catch(error => {
        //         console.log(error)
        //     })

            // Promise.any(Promise陣列)
            // 取陣列內第一個 resolve 的東西
            // 全部 reject 會進到 catch，錯誤是 all promises were rejected
            Promise.any([
            wait(1000, false),
            wait(2000, false),
            wait(3000, false)
            ])
            .then(result => {
                console.log(result)
            })
            .catch(error => {
                console.log(error)
            })
    </script>
</body>
</html>
