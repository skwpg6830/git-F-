<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const calculate = (n, m) => {
            let number1 = 0;
            let number2 = 0;

            while (number1 <= m) {
                number2++;
                number1 += n;
                n++;
            }

            return number2;
        }


        const number1 = parseInt(prompt('n'))
        const number2 = parseInt(prompt('m'))
        console.log(calculate(number1, number2))

    </script>
</body>

</html>
