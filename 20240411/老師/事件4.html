<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="btn-on" id="btn-on">
  <input type="button" value="btn-listener" id="btn-listener">
  <script>
    const btnOn = document.getElementById('btn-on')
    const btnListener = document.getElementById('btn-listener')

    // .on 綁同一個事件時後面會蓋掉前面
    btnOn.onclick = () => {
      alert('on 1')
    }
    btnOn.onclick = () => {
      alert('on 2')
    }

    // .addEventListener 可以綁很多個 function 到同一個事件
    btnListener.addEventListener('click', () => {
      alert('listener 1')
    })
    btnListener.addEventListener('click', () => {
      alert('listener 2')
    })
  </script>
</body>
</html>
