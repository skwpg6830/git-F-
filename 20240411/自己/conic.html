<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: palegoldenrod;
        }
    div{
    width: 300px;
    height: 300px;
    margin: auto;
    }

    #div1{
        background-image: conic-gradient(yellow 25%, green 75%);
    }

    #div2{
        background-image: conic-gradient(blue 75%, red);
    }

    #div3{
        background-image: conic-gradient(black 50%, white 50%);
    }

    #div4 {
        background-image: repeating-conic-gradient(black 0deg, black 90deg, white 90deg, white 180deg);
        background-size: 40px 40px;
        background-repeat: repeat;
    }
    </style>
</head>
<body>
    <div id="div1"></div>
    <br>
    <div id="div2"></div>
    <br>
    <div id="div3"></div>
    <br>
    <div id="div4"></div>
</body>
</html>
