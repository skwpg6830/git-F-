<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>點擊事件示例</title>
</head>
<body>

<button id="myBtn">點我</button>

<script>
// 選擇目標元素
const button = document.getElementById("myBtn");

// 添加事件監聽器
button.addEventListener("click", function() {
 // 當按鈕被點擊時執行的代碼
 alert("你點擊了按鈕！");
});
</script>

</body>
</html>
