<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 微軟正黑體;
            box-sizing: border-box;
        }

        body {
            height: 100%;
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* 允許換行 */
            width: 100%;
        }

        .col {
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1%;
            text-align: center;
        }

        .container img {
            max-width: 100%; /* 確保圖片不會超過其容器的寬度 */
            height: auto; /* 保持圖片的縱橫比 */
        }

        /* 默認情況下，佔滿整行 */
        .col {
            flex: 1 1 100%;
        }

        @media (min-width: 576px) {
            /* 576px 以上顯示兩欄 */
            .col {
                flex: 1 1 48%; /* 減去 margin 的寬度 */
            }
        }

        @media (min-width: 992px) {
            /* 992px 以上顯示三欄 */
            .col {
                flex: 1 1 31.33%; /* 減去 margin 的寬度 */
            }
        }
    </style>
</head>
