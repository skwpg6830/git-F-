<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .amimate{
            width: 100vw;
            height: 100wh;
            position: absolute;
            left: 0;
            top: 0;
        }

        .animate img{
            position: absolute;
            left: 500px;
        }
    </style>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous'/>
</head>
<body>
    <!-- 絕對定位在正常文件的流向的上方會遮住下方的內容，導致無法點擊連結，使用 pointer-events: none 可以穿透這個透明 div 點擊連結 -->
    <div class="animate pe-none">
        <img src="https://picsum.photos/100/100/?random=10">
    </div>
    <a href="#">Link</a>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.js' integrity='sha512-sSOeacod972lTNk0ePyxrSSI6yoqvGRm7bbqtwqsY1r7TcdYiQn/a+KvaYQ0iacHBYE/MSEVjTNa2dglSz74vA==' crossorigin='anonymous'></script>
</body>
</html>
