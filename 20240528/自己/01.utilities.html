<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous'/>
   <style>
    .box{
        width: 100px;
        height: 100px;
    }
   </style>
</head>
<body class="text-white" style="background: #000;">
    <div class="container">
        <h1>邊框</h1>
        <div class="box border mb-3">邊框</div>
        <div class="box border-top mb-3">邊框</div>
        <div class="box border-end mb-3">邊框</div>
        <div class="box border-bottom mb-3">邊框</div>
        <div class="box border-start mb-3">邊框</div>

        <h1>減少</h1>
        <div class="box border border-0 mb-3">邊框</div>
        <div class="box border border-top-0 mb-3">邊框</div>
        <div class="box border border-end-0 mb-3">邊框</div>
        <div class="box border border-bottom-0 mb-3">邊框</div>
        <div class="box border border-start-0 mb-3">邊框</div>
    

    <h1>顏色</h1>
    <div class="box border border-primary mb-3">邊框</div>
    <div class="box border border-secondary mb-3">邊框</div>
    <div class="box border border-success mb-3">邊框</div>
    <div class="box border border-danger mb-3">邊框</div>
    <div class="box border border-warning mb-3">邊框</div>
    <div class="box border border-info mb-3">邊框</div>
    <div class="box border border-light mb-3">邊框</div>
    <div class="box border border-dark mb-3">邊框</div>
    <div class="box border border-white mb-3">邊框</div>

    <h1>寬度</h1>
    <div class="box border border-1 mb-3">邊框</div>
    <div class="box border border-2 mb-3">邊框</div>
    <div class="box border border-3 mb-3">邊框</div>
    <div class="box border border-4 mb-3">邊框</div>
    <div class="box border border-5 mb-3">邊框</div>
</div>

<hr>
<div class="container">
    <h1>圓角</h1>
    <img class="rounded" src="https://picsum.photos/100/100/?random=1">
    <img class="rounded-circle" src="https://picsum.photos/100/100/?random=2">
    <img class="rounded-pill" style="width: 150px; height: 75px; " src="https://picsum.photos/100/100/?random=3">


    <h1>圓角尺寸</h1>
    <div class="row bg-white p-5">
        <div class="col">
    <img class="rounded-0" src="https://picsum.photos/100/100/?random=0">
</div>
<div class="col">
    <img class="rounded-1" src="https://picsum.photos/100/100/?random=1">
</div>
<div class="col">
    <img class="rounded-2" src="https://picsum.photos/100/100/?random=2">
</div>
<div class="col">
    <img class="rounded-3" src="https://picsum.photos/100/100/?random=3">
</div>
<div class="col">
    <img class="rounded-4" src="https://picsum.photos/100/100/?random=4">
</div>
<div class="col">
    <img class="rounded-5" src="https://picsum.photos/100/100/?random=5">
</div>
</div>
</div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.js' integrity='sha512-sSOeacod972lTNk0ePyxrSSI6yoqvGRm7bbqtwqsY1r7TcdYiQn/a+KvaYQ0iacHBYE/MSEVjTNa2dglSz74vA==' crossorigin='anonymous'></script>
</body>
</html>
