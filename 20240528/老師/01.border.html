<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <style>
    .box {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body class="text-white" style="background:var(--bs-black);">
  <div class="container">
    <h1>邊框</h1>
    <div class="box border mb-3">邊框</div>
    <div class="box border-top mb-3">邊框</div>
    <div class="box border-end mb-3">邊框</div>
    <div class="box border-bottom mb-3">邊框</div>
    <div class="box border-start mb-3">邊框</div>

    <h1>減少</h1>
    <div class="box border border-0 mb-3">邊框</div>
    <div class="box border border-top-0 mb-3">邊框</div>
    <div class="box border border-end-0 mb-3">邊框</div>
    <div class="box border border-bottom-0 mb-3">邊框</div>
    <div class="box border border-start-0 mb-3">邊框</div>

    <h1>顏色</h1>
    <div class="box border border-primary mb-3">邊框</div>
    <div class="box border border-secondary mb-3">邊框</div>
    <div class="box border border-success mb-3">邊框</div>
    <div class="box border border-danger mb-3">邊框</div>
    <div class="box border border-warning mb-3">邊框</div>
    <div class="box border border-info mb-3">邊框</div>
    <div class="box border border-light mb-3">邊框</div>
    <div class="box border border-dark mb-3">邊框</div>
    <div class="box border border-white mb-3">邊框</div>

    <h1>寬度</h1>
    <div class="box border border-1 mb-3">邊框</div>
    <div class="box border border-2 mb-3">邊框</div>
    <div class="box border border-3 mb-3">邊框</div>
    <div class="box border border-4 mb-3">邊框</div>
    <div class="box border border-5 mb-3">邊框</div>
  </div>

  <hr>

  <div class="container">
    <h1>圓角</h1>
    <img class="rounded" src="https://picsum.photos/100/100/?random=10">
    <img class="rounded-circle" src="https://picsum.photos/100/100/?random=10">
    <img class="rounded-pill" src="https://picsum.photos/200/100/?random=10">

    <h1>圓角尺寸</h1>
    <div class="row bg-white p-5">
      <div class="col">
        <img class="rounded-0" src="https://picsum.photos/100/100/?random=10">
      </div>
      <div class="col">
        <img class="rounded-1" src="https://picsum.photos/100/100/?random=10">
      </div>
      <div class="col">
        <img class="rounded-2" src="https://picsum.photos/100/100/?random=10">
      </div>
      <div class="col">
        <img class="rounded-3" src="https://picsum.photos/100/100/?random=10">
      </div>
      <div class="col">
        <img class="rounded-4" src="https://picsum.photos/100/100/?random=10">
      </div>
      <div class="col">
        <img class="rounded-5" src="https://picsum.photos/100/100/?random=10">
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js'></script>
</body>

</html>
