<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }
        /* 最新消息 */
        #news{
            width: 280px;
            height: 460px;
            border: 1px solid #999;
            float: left;
        }

        #news h1{
            font-size: 16px;
            font-weight: bold;
        }

        #news th{
            background: #3399ff;
            font-style: 14px;
            color: #fff;
        }

        #news td{
            font-size: 12px;
            line-height: 2;
        }

        #news tr:nth-child(even){
            background: #ffffcc;
        }

        #news tr:nth-child(odd){
            background: #dddddd;
        }

        /* 圖片展示區 */

        #big1:checked ~ #big-img img:nth-child(1),
        #big2:checked ~ #big-img img:nth-child(2),
        #big3:checked ~ #big-img img:nth-child(3),
        #big4:checked ~ #big-img img:nth-child(4) {
            display: block;
        }
        #photo{
            width: 590px;
            height: 460px;
            border: 1px solid #999;
            float: right;
            font-style: 14px;
            color: #ff0;
            background: #333;
            text-align: center;
        }

        input{
            display: none;
        }

        .img{
            width: 125px;
            height: 80px;
        }

        #big-img img {
            display: none;
            width: 570px;
            height: 340px;
            margin:5px 0px 5px 8px;
        }
    </style>
</head>
<body>
    <div id="news">
        <h1>最新消息</h1>
        <table>
            <tr>
                <th>主題</th>
                <th>發布日期</th>
            </tr>
            <tr>
                <td><img src="../images/0201.png">公告全國技能競賽相關事宜</td>
                <td style="text-align: center;">113/04/08</td>
            </tr>
            <tr>
                <td><img src="../images/0201.png">公告即測即評及發證相關事宜</td>
                <td style="text-align: center;">113/04/08</td>
            </tr>
            <tr>
                <td><img src="../images/0201.png">公告網頁設計修題相關事宜</td>
                <td style="text-align: center;">113/04/08</td>
            </tr>
            <tr>
                <td><img src="../images/0201.png">公告網路架設應檢相關事宜</td>
                <td style="text-align: center;">113/04/08</td>
            </tr>
        </table>
    </div>
    <div id="photo">
        <table>
            <tr>
                <td colspan="4">
                <input type="radio" name="b" id="big1" checked>
                <input type="radio" name="b" id="big2">
                <input type="radio" name="b" id="big3">
                <input type="radio" name="b" id="big4">
                <div id="big-img">
                    <img src="../images/0202A.png">
                    <img src="../images/0203A.png">
                    <img src="../images/0204A.png">
                    <img src="../images/0205A.png">
                </td>
                
            </tr>
            <tr>
            <td><input type="radio" name="s" id="small1" checked><label for="big1"><img class="img" src="../images/0202B.png"></label></td>
            <td><input type="radio" name="s" id="small2"><label for="big2"><img class="img" src="../images/0203B.png"></label></td>
            <td><input type="radio" name="s" id="small3"><label for="big3"><img class="img" src="../images/0204B.png"></label></td>
            <td><input type="radio" name="s" id="small4"><label for="big4"><img class="img" src="../images/0205B.png"></label></td>
            </tr>
            <tr>
                <td>第30屆倫敦奧運</td>
                <td>許淑淨奪舉重銀牌</td>
                <td>第26屆深圳世大運</td>
                <td>第27屆喀山世大運</td>
            </tr>
        </table>
    </div>
</body>
</html>
