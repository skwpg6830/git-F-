<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // 數字
        const number = 1
        const pi = 3.14
        // 布林值
        const on = true
        const off = false
        // 文字
        // 如果文字裡面要使用相同的引號用 \ 去跳脫字元
        //' 和 " 內不能換行
        const text1 = 'aaa'
        const text2 = "bbb\"b\"bbbb"
        const text3 = `cccc
        cccc
        ccc
        cc`

        console.log(number, typeof number)  // number
        console.log(on, typeof on)          // boolean
        console.log(text3, typeof text3)    // string
    </script>
