<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // var 全域變數
    // 可以重複宣告，新的會覆蓋舊的
    var a = 1
    console.log(a)  // 1
    // 需要改值時不需要重複宣告，用 = 修改
    a = 2
    console.log(a)  // 2
    var a = 3
    console.log(a)  // 3

    // let 區域變數
    // 區域內不能重複宣告，{} 為一區
    // Uncaught SyntaxError: Identifier 'a' has already been declared
    // let a = 1
    let b = 1
    console.log(b)  // 1
    b = 2
    console.log(b)  // 2

    // const 區域常數
    // 區域內不能重複宣告，{} 為一區
    // 宣告後不能修改
    const c = 1
    console.log(c)
    // Uncaught TypeError: Assignment to constant variable.
    // c = 2
  </script>
</body>
</html>
