<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const a = 10, b = 20
    if (a > b) {
      console.log('a 大於 b')
    } else {
      console.log('a 不大於 b')
    }

    const c = 100, d = '100'
    if (c == d) {
      console.log('c == d')
    } else {
      console.log('c != d')
    }
    if (c === d) {
      console.log('c === d')
    } else {
      console.log('c !== d')
    }

    const ok = false
    // if (ok) --> if (ok === true)
    if (ok) {
      console.log('ok')
    }
    // if (!ok) --> if (ok === false)
    if (!ok) {
      console.log('not ok')
    }

    // confirm(訊息)
    // 跳出確認視窗，收到 true false
    const sleep = confirm('中午有沒有睡覺')
    // 如果 if、else、else if、for 裡面只有一行的話，不需要 {}
    if (sleep)  console.log('有睡')
    else        console.log('沒睡')

    const like = confirm('你喜歡 js 嗎')
    // let message = ''
    // if (like)   message = '喜歡'
    // else        message = '不喜歡'
    const message = like ? '喜歡' : '不喜歡'
    console.log(message)
  </script>
</body>
</html>
