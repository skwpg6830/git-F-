<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 10
    // a++ --> a = a + 1
    a++
    console.log(a)  // 11
    ++a
    console.log(a)  // 12

    let x = 0, y = 10
    // x = y  (10, 10)
    // y++    (10, 11)
    x = y++
    console.log(x, y)

    let xx = 0, yy = 10
    // ++yy     (0, 11)
    // xx = yy  (11, 11)
    xx = ++yy
    console.log(xx, yy)
  </script>
</body>
</html>
