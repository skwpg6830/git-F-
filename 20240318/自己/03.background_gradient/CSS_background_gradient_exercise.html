<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style>
		body {

			text-align: center;
		}

		table {
			margin: 1rem;
			display: inline-block;
		}

		table,
		tr,
		td {
			border: 1px solid #000;
		}

		table td {
			width: 200px;
			height: 200px;
		}

		.box {
			width: 500px;
			height: 500px;
			border: 5px solid #fff;
			margin: 100px auto;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

			font-size: 3rem;
			color: yellow;
			text-shadow: 0px 0px 3px rgb(0, 0, 0);
		}

		.bg-color {
			background: red;
		}

		.bg-img {
			background-image: url("https://picsum.photos/100/100/?random=1")
		}

		.bg-repeat-x {
			background-repeat: repeat-x
		}

		.bg-repeat-y {
			background-repeat: repeat-y;
		}

		.bg-no-repeat {
			background-repeat: no-repeat;
			background-position: center;
		}

		.bg-abbr {
			background: rgb(255, 255, 147) url("./pikachu.png") no-repeat center center/cover;
			background-position: center;
		}

		.bg-three {
			background-image:
				url(https://picsum.photos/600/100/?random=1),
				url(https://picsum.photos/600/400/?random=2),
				url(https://picsum.photos/600/100/?random=1);
			background-repeat: no-repeat, no-repeat, no-repeat;
			background-position: left top, left 100px, left bottom;
		}

		.linear-gradient {
			background-image: linear-gradient(270deg, blue, black);
		}

		.radial-gradient {
			background-image: radial-gradient(black, white);
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>
				<div class="box bg-color">background-color
				</div>
			</td>
			<td>
				<div class="box bg-img">background-image</div>
			</td>
			<td>
				<div class="box bg-img bg-repeat-x">background-repeat-x</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="box bg-img bg-repeat-y">background-repeat-y</div>
			</td>
			<td>
				<div class="box bg-img bg-no-repeat">background-no-repeat</div>
			</td>
			<td>
				<div class="box bg-abbr">縮寫版</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="box bg-three">多張背景</div>
			</td>
			<td>
				<div class="box linear-gradient">線性漸層</div>
			</td>
			<td>
				<div class="box radial-gradient">放射漸層</div>
			</td>
		</tr>
	</table>
</body>

</html>
