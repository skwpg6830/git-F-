<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            color: white;
        }

        .container {
            width: 1024px;
            height: 768px;
            margin: auto;
            background: black;
            text-align: center;
            color: white;
            font-size: 50px;
            font-family: "微軟正黑體";
        }

        .header {
            width: 1024px;
            height: 100px;
            background: #000;
            line-height: 100px;
        }

        .left {
            width: 200px;
            height: 568px;
            background: gray;
            float: left;
            line-height: 568px;
        }

        .right {
            width: 824px;
            height: 568px;
            background: blue;
            float: right;
            line-height: 568px;
        }

        .footer {
            width: 1024px;
            height: 100px;
            background: yellow;
            clear: both;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="container"></div>

    <div class="header">header</div>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="footer">footer</div>

</body>

</html>
