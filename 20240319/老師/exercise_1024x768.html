<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 1024px;
      height: 768px;
      margin: auto;
      background: #aaa;
      text-align: center;
      color: white;
      font-size: 50px;
      font-family: "微軟正黑體";
    }

    .header {
      width: 1024px;
      height: 100px;
      background: #000;
      line-height: 100px;
    }

    .left {
      width: 200px;
      height: 568px;
      background: lawngreen;
      float: left;
      line-height: 568px;
    }

    .right {
      width: 824px;
      height: 568px;
      background: lightcyan;
      float: right;
      line-height: 568px;
    }

    .footer {
      width: 1024px;
      height: 100px;
      background: deepskyblue;
      clear: both;
      line-height: 100px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="header">Header</div>
    <div class="left">Left</div>
    <div class="right">Right</div>
    <div class="footer">Footer</div>
  </div>
</body>

</html>
