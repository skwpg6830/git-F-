<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            block-size: border-box;
            font-family: "微軟正黑體";
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
        }

        h2 span {
            color: #555;
            transition: 0.5s;
        }

        h2:hover span {
            color: #0f0;
            text-shadow:
                0 0 5px #0f0,
                0 0 15px #0f0,
                0 0 30px #0f0;
        }
    </style>
</head>

<body>
    <h2 class="text">來源整合，遺憾道路全市還要種種簡單傢伙權威網際快車思維循環公共運輸證明，強大措施歡迎光臨，神經貫徹。</h2>

    <script>
        const text = document.querySelector('.text');
        text.innerHTML = text.innerText
            .split('') // 將字串轉為陣列
            .map((char, i) => {
                return `<span style="transition-delay: ${i * 40}ms;
                filter:hue-rotate(${i * 30}deg)">${char}</span>`
            })
        join('')
    </script>
</body>

</html>
