<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover {
            width: 100px;
            height: 100px;
            color: white;
            line-height: 100px;
            font-size: 2rem;
            position: relative;
            left: 0;
            text-align: center;



            /* 起始樣式 */
            width: 500px;
            background: #000;
            /* 設定轉場屬性 */
            /* transition-property: width, background-color, font-size, transform; */
            /* 預設就是 all,也可以是 none */
            /* transition-property: all; */
            /* 持續時間，也可以用 ms 毫秒 */
            transition-duration: 0.6s;
            /* 轉場速率
            ease: 預設值，慢速開始，然後加速
            linear: 線性，等速
            ease-in: 由慢變快
            ease-out: 由快變慢
            ease-in-out: 慢速開始，然後加速，最後減速
            cubic-bezier 參考 https://easings.net */

            transition-timing-function: cubic-bezier(0.25, 1, 0.5, 1);
            /* 延遲時間 預設 0 */
            transition-delay: 1s;

            /* 縮寫，一組一組指定 */
            transition: width 0.5s 1s ease-in, background-color 1s 2s ease-out;

            /* 最常用縮寫，沒寫就是預設，以下是持續時間 1s，延遲時間 2s */
            transition: 1s 2s;
        }

        /* 狀態觸發 */
        .hover:hover {
            /* 結束樣式 */
            width: 50vw;
            background: darkmagenta;
            font-size: 10rem;
            /* transform: translate(100%); */
        }

        /* inline 是沒有辦法變形 */
        .hover span {
            display: inline-block;
            transition: 1s;
            transform: rotate(0deg);
        }

        .hover:hover span {
            transform: rotate(360deg);
        }

        .link {
            text-decoration: none;
            color: white;
            line-height: 100px;
            text-align: center;
            border-radius: 0.75rem;
            background: #000;
            padding: 0.5rem 0.75rem;
            display: inline-block;
            transition: 1s;

        }

        .link:hover {
            background: darkmagenta;
            color: yellow;


            transform: rotate(360deg) scale(1.2);
        }

        label[for="checked-me"] {
            cursor: pointer;
            background: deepskyblue;
            color: aliceblue;
            padding: 0.5rem;
            display: inline-block;
        }

        #checked-me {
            display: none;
        }

        .sidebar {
            width: 100px;
            color: aliceblue;
            background: #000;
            padding: 1rem;
            /* 初始樣式 */
            margin-left: -200px;
            transition: 1s;
        }

        /* 狀態改變 */
        #checked-me:checked+.sidebar {
            /* 結束樣式 */
            margin-left: 0;
        }
    </style>
</head>

<body>
    <h1>轉場(transition)或為過渡</h1>
    <ul>
        <li>轉場是兩組樣式之間漸進式的轉換過程，有起始樣式與結束樣式，瀏覽器會將兩組樣式形成補間動畫(Tween)</li>
        <li>必須要有狀態做觸發動作(狀態有很多種，最常見是 :hover，或是 media quary 斷點的變化也可以造成轉場。)</li>
    </ul>

    <h1>hover 狀態</h1>
    <div class="hover">
        <span>hover</span>
    </div>

    <h2>練習:做一個按鈕，滑鼠 hover 時， 背景顏色、文字顏色、按鈕放大的轉場效果</h2>
    <a href="#" class="link">按鈕連結</a>

    <hr>

    <h1>checked 狀態</h1>
    <p>:checked 狀態改變，transition 發生</p>
    <label for="checked-me">CheckME</label>
    <input id="checked-me" type="checkbox">

    <div class="sidebar">
        有什麼淡淡影視信號不好的人所說回家，學校贏得，怎麼辦結構，信箱校園忽然，科技有限公司，旅遊介紹以及。
    </div>
    </div>
</body>

</html>
