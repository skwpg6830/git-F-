<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    img {
      position: absolute;
      /* display: inline-block; */
      transition: 0.5s;
      /* vertical-align: middle; */
    }

    .img1 {
      top: 0;
    }

    .img2 {
      top: 200px;
    }

    .box:hover .img1 {
      /* transform: translateY(-100%); */
      top: -200px;
    }

    .box:hover .img2 {
      /* transform: translateY(-100%); */
      top: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <img class="img1" src="https://picsum.photos/200/200/?random=9">
    <img class="img2" src="https://picsum.photos/200/200/?random=10">
  </div>
</body>

</html>
