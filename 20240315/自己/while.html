<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = ''
        let count = 0
        while (input !== '123') {
            input = prompt('123')
            count++
        }
        document.write(`輸入了${count}次`)
    </script>

</body>

</html>
