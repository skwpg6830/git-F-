<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            if (i !== 5) {
                document.write(i + '<br>')
            }

        }

        document.write('<hr>')

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                // 多層迴圈時 continue 是對寫的那層有效，無法指定哪一層
                // 直接跳到 j++ 後進下一次 j 迴圈
                document.write('a')
                if (i === 2) continue
                document.write(`${i}x${j}=${i * j}<br>`)
            }
        }

        document.write('<hr>')

        // 將外層迴圈命名為 loop1
        // 將內層迴圈命名為 loop2
        loop1: for (let i = 1; i <= 5; i++) {
            loop2: for (let j = 1; j <= 5; j++) {
                // 指定對 loop1 迴圈 continue
                // 直接跳到 i++ 後進下一次 i 迴圈
                document.write('a')
                if (i === 2) continue loop1
                document.write(`${i}x${j}=${i * j}<br>`)
            }
        }
    </script>
</body>

</html>
