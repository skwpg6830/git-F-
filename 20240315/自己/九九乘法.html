<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        document.write('<table border="1">')
        for (let a = 1; a <= 9; a++) {
            document.write('<tr>')
            for (let b = 1; b <= 9; b++) {
                document.write(`<td>${a}x${b}=${a * b}</td>`)
                // document.write('<td>' + a +'x'+ b + '=' + a * b + '</td>')
            }
            document.write('</tr>')
        }
        document.write('</table>')






    </script>
</body>

</html>
