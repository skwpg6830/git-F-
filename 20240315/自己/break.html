<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            if (i === 5) break
            document.write(i + '<br>')
        }

        const number = 58900
        let count = 0
        while (true) {
            count++
            const input = prompt(`猜第${count}次`)
            if (input > number) {
                alert('太大')
            } else if (input < number) {
                alert('太小')
            } else {
                break
            }
        }
        document.write(`猜了${count}次`)
    </script>
</body>

</html>
