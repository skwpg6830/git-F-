<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const name = prompt('請輸入姓名')
    const month = prompt('請輸入月份')
    const date = prompt('請輸入日期')

    let star = ''

    if ((month == 3 && date >= 21) || (month == 4 && date <= 19)) {
      star = '牡羊座'
    } else if ((month == 4 && date >= 20) || (month == 5 && date <= 20)) {
      star = '金牛座'
    } else if ((month == 5 && date >= 21) || (month == 6 && date <= 21)) {
      star = '雙子座'
    } else if ((month == 6 && date >= 22) || (month == 7 && date <= 22)) {
      star = '巨蟹座'
    } else if ((month == 7 && date >= 23) || (month == 8 && date <= 22)) {
      star = '獅子座'
    } else if ((month == 8 && date >= 23) || (month == 9 && date <= 22)) {
      star = '處女座'
    } else if ((month == 9 && date >= 23) || (month == 10 && date <= 23)) {
      star = '天秤座'
    } else if ((month == 10 && date >= 24) || (month == 11 && date <= 21)) {
      star = '天蠍座'
    } else if ((month == 11 && date >= 22) || (month == 12 && date <= 21)) {
      star = '射手座'
    } else if ((month == 12 && date >= 22) || (month == 1 && date <= 19)) {
      star = '摩羯座'
    } else if ((month == 1 && date >= 20) || (month == 2 && date <= 18)) {
      star = '水瓶座'
    } else if ((month == 2 && date >= 19) || (month == 3 && date <= 20)) {
      star = '雙魚座'
    }

    document.write(`${name}你好，你的星座是${star}座`)
  </script>
</body>
</html>
