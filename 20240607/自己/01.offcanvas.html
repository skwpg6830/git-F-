<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css' integrity='sha512-VcyUgkobcyhqQl74HS1TcTMnLEfdfX6BbjhH8ZBjFU9YTwHwtoRtWSGzhpDVEJqtMlvLM2z3JIixUOu63PNCYQ==' crossorigin='anonymous'/>
</head>
<body>
    <!-- 
        側邊攔開啟方向
        offcanvas-top 上方
        offcanvas-end 右方
        offcanvas-bottom 上方
        offcanvas-start 左方
        .show 一開始顯示側邊
        
        data-bs-backdrop="false" 打開時是否有背景，true 有，false 否
        data-bs-scroll="true" 打開時是否可以使用卷軸滾動，true 可以，false 不可以
        -->
    <div class="container">
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#abc">
            用 a 觸發，href="#abc"
          </a>
          <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#abc">
            用 button 觸發，data-bs-target="#abc"
          </button>
          
          <div class="offcanvas offcanvas-bottom show" id="abc" data-bs-backdrop="false" data-bs-scroll="true">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title">後臺管理</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
           
            </div>
            </div>
                <div class="container">
                 許可先進無疑國有當我吸收壓力魔獸大全大門情況背景，想到經濟查看困難更好，事實上誘惑人群深入什麼是，二級目標斗內作為資訊項目轉貼家庭，臺東設立客戶機構的是老婆說話一生，其他達到多少請您反映鏡頭表現專利。
                </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.js' integrity='sha512-sSOeacod972lTNk0ePyxrSSI6yoqvGRm7bbqtwqsY1r7TcdYiQn/a+KvaYQ0iacHBYE/MSEVjTNa2dglSz74vA==' crossorigin='anonymous'></script>
</body>
</html>
