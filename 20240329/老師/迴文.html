<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    // abcba
    // 01234
    // text.length = 5
    // i  另一個字
    // 0  4
    // 1  3
    // 2  2
    // 3  1
    // 4  0
    const isPalindrome = (text) => {
      for (let i = 0; i < text.length / 2; i++) {
        if (text[i] !== text[text.length - 1 - i]) {
          return false
        }
      }
      return true
    }
    const result = isPalindrome(prompt('輸入文字'))
    console.log(result)
  </script>
</body>
