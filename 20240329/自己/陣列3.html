<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // .map(function)
        // 迴圈陣列，每個東西都執行提供的 function
        // 將每個東西執行 function 的 return 值變成新的陣列
        const numbers = [100, 200, 300]
        const numbersDouble = numbers.map(value => {
            return value * 2
        })
        console.log(numbers, numbersDouble)

        const data = [
            { name: 'A', age: 22 },
            { name: 'B', age: 29 }
        ]
        const dataNew = data.map(value => {
            // 會改到原陣列
            // value.job = 'Student'
            // return value

            // return {
            //     name: value.name,
            //     age: value.age,
            //     job: 'Student'
            // }
            return {
                ...value,
                job: 'Student'
            }
        })
        console.log(dataNew, data)

        const numbers2 = [100, 200, 300, 400, 500]
        // .reduce((累計值, 現在值) => {}, 初始值)
        // 初始值可不設，預設是陣列第一個值
        const numbers2Total = numbers2.reduce((total, value) => {
            console.log(total, value)
            return total + value
        }, 10000)
        console.log(numbers2Total)

        const numbers3 = [100, 1534, 15354, 2342, 315646, 3165543]
        // .sort((a,b) => {})
        // 兩兩比較，a 代表後面的值，b 代表前面的值
        // return 0 => 順序不變
        // return < 0 => a在前
        // return > 0 => b在前
        // return a - b => 正序
        // return b - a => 倒序
        numbers3.sort((a, b) => {
            console.log(a, b)
            return b - a
        })
        console.log(numbers3)

        const cn = ['零', '一', '二', '三', '四', '五']
        // .localeCompare 比較字元編碼順序
        // a 在前 => -1
        // b 在前 => 1
        // 相等   => 0
        cn.sort((a, b) => a.localeCompare(b))
        console.log(cn)

        const en = ['aaa', 'bbb', 'zzz', 'ccc', 'fff', 'ddd']
        en.sort((a, b) => a.localeCompare(b))
        console.log(en)
    </script>
</body>

</html>
