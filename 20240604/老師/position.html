<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bigbox {
      width: 500px;
      height: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid black;
    }

    .box {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: black;
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <div class="bigbox">
    <div class="box"></div>
  </div>
</body>

</html>
