<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #ffffff;
            font-size: 14px;
            color: #000000;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        

        #t1{
            line-height: 2;
            border: 1px solid #999999;
            width: 280px;
            height: 460px;
            float: left;
        }

        #odd{
            background: #dddddd;
        }

        #t1 tr:nth-child(even){
            background: #ffffcc;
        }

        #t2{
            background: #3399FF;
            text-align: center;
        }

        #photo{
            width: 590px;
            height: 460px;
            border: 1px solid #999;
            background: #333333;
            font-size: 14px;
            color: #ffff00;
            float: right;
        }
        #big1:checked ~ #big-img img:nth-child(1),
        #big2:checked ~ #big-img img:nth-child(2),
        #big3:checked ~ #big-img img:nth-child(3),
        #big4:checked ~ #big-img img:nth-child(4){
            display: block;
        }

        input{
            display: none;
        }

        #s1{
            margin-left: 10px;
        }

        #s2{
            text-align: center;
        }

        #big-img img{
            display: none;
            width: 570px;
            height: 340px;
            margin-left: 7px;
        }
    </style>
</head>
<body>
    <div id="t1">
        <h3>最新消息</h3>
        <table>
        <tr id="t2">
            <td>主題</td>
            <td>發布日期</td>
        </tr>
        <tr>
            <td><img src="../images/0201.png">公告全國技能競賽相關事宜</td>
            <td>2024/04/29</td>
        </tr>
        <tr id="odd">
            <td><img src="../images/0201.png">公告即測即評及發證相關事宜</td>
            <td>2024/04/29</td>
        </tr>
        <tr>
            <td><img src="../images/0201.png">公告網頁設計修題相關事宜</td>
            <td>2024/04/29</td>
        </tr>
        <tr id="odd">
            <td><img src="../images/0201.png">公告網路架設應檢相關事宜</td>
            <td>2024/04/29</td>
        </tr>
    </table>
    </div>
    <div>
        <table id="photo">
            <tr>
                <td colspan="4">
                    <input type="radio" name="a" id="big1" checked>
                    <input type="radio" name="a" id="big2">
                    <input type="radio" name="a" id="big3">
                    <input type="radio" name="a" id="big4">
                    <div id="big-img">
                    <img src="../images/0202A.png">
                    <img src="../images/0203A.png">
                    <img src="../images/0204A.png">
                    <img src="../images/0205A.png">
                </td>
            </tr>
            <tr>
                <td><input type="radio" name="b"><label for="big1"><img id="s1" src="../images/0202B.png"></label></td>
                <td><input type="radio" name="b"><label for="big2"><img id="s1" src="../images/0203B.png"></label></td>
                <td><input type="radio" name="b"><label for="big3"><img id="s1" src="../images/0204B.png"></label></td>
                <td><input type="radio" name="b"><label for="big4"><img id="s1" src="../images/0205B.png"></label></td>
            </tr>
            <tr id="s2">
                <td>第30屆倫敦奧運</td>
                <td>許淑淨奪舉重銀牌</td>
                <td>第26屆深圳世大運</td>
                <td>第27屆喀山世大運</td>
            </tr>
        </table>
    </div>
</body>
</html>
