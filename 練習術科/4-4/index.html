<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網路行銷購物網</title>
    <style>
        #main{
            width: 1024px;
            height: 768px;
            margin: auto;
        }

        #top{
            width: 1024px;
            height: 120px;
            background: url(./images/0401.jpg);
            text-align: center;
            line-height: 120px;
            
        }

        #a{
            text-decoration: none;
        }

        #top span{
            font-size: 52px;
            font-family: 標楷體;
            text-shadow: 10px 10px 15px #333333;
            color: #ffffff;
            
            
        }

        #content{
            width: 1024px;
            height: 570px;
            background: url(./images/0402.jpg);
        }

        marquee{
            width: 1024px;
            height: 30px;
            font-family: 標楷體;
            color: #0000ff;
            font-size: 19px;
            line-height: 30px;
        }

        iframe{
            width: 1024px;
            height: 540px;
        }

        #footer{
            width: 1024px;
            height: 78px;
            background: #666600;
            color: #ffffff;
            font-family: 標楷體;
            line-height: 2;
        }

        #footer a{
            color: #ffffff;
            text-decoration: none;
        }

        #footer a:visited{
            color: #ff9999;
        }

    </style>
</head>
<body>
    <audio src="./music/0401.mp3"></audio>
    <div id="main">
        <a id="a" href="./index.html"><div id="top">
            <span>流行精品購物網站</span>
        </div></a>
        <div id="content">
            <marquee>大家來購物網！精品商品特價大拍賣！要買要快！</marquee>
            <iframe src="./results/main.html" frameborder="0" name="iframe"></iframe>
        </div>
        <div id="footer">
            <span><a href="./results/message.html" target="iframe">訪客留言版</a></span>
            <p>網頁設計及維護：15張建仁、最近更新日期：2024/05/16</p>
        </div>
    </div>
</body>
</html>
