<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP</title>
  <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.css />
  <style>
    .banner {
      width: 800px;
      height: 100px;
      position: relative;
    }

    /* 
    .banner::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100px;
    } */

    .item {
      width: 100%;
      font-size: 50px;
      color: white;
      font-weight: 900;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body class="vh-100 bg-dark d-flex justify-content-center align-items-center overflow-hideen">
  <div class="banner">
    <div class="item">HTML</div>
    <div class="item">CSS</div>
    <div class="item">JavaScript</div>
    <div class="item">Bootstrap</div>
    <div class="item">Vue</div>
    <div class="item">Node.js</div>
  </div>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.js></script>
  <script>
    /*
      1.時間軸 V
      2.無限循環 V
      3.播完後會停止一秒後再播放 V
      4.翻轉時會有透視效果 V
    */

    // gsap.set() 設定一個補間動畫的初始屬性，將透視效果設定在 banner 上
    gsap.set('.banner', {
      perspective: 300
    })

    const tl = gsap.timeline({
      repeat: -1,
      repeatDelay: 1
    })

    let staggerNum = 2.5

    tl
      .from('.item', {
        y: 60,
        rotationX: -90,
        autoAlpha: 0,
        stagger: {
          each: staggerNum
        }
      })
      .to('.item', {
        y: -60,
        autoAlpha: 0,
        stagger: {
          each: staggerNum
        }
      }, staggerNum)
  </script>
</body>

</html>
