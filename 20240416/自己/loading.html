<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #loading{
            width: 100vw;
            height: 100vh;
            position: fixed;
            display: table-cell;
            vertical-align: middle;
            background-color: gray;
        }

        #loading-content{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div id="loading-content">
            <h1>載入中</h1>
        </div>
    </div>
    <div id="content">
        <img src="https://picsum.photos/1000/1000/?random=1">
        <img src="https://picsum.photos/1000/1000/?random=2">
        <img src="https://picsum.photos/1000/1000/?random=3">
        <img src="https://picsum.photos/1000/1000/?random=4">
        <img src="https://picsum.photos/1000/1000/?random=5">
    </div>
    <script>

        const loading = document.getElementById('loading')
        const loadingProgress = document.getElementById('loading-progress')
        const images = document.getElementsByTagName('img')

        let loaded = 0
        for (const el of images) {
            el.addEventListener('load', () => {
                loaded++
                loadingProgress.innerText = Math.round(loaded / images.length * 100)
            })
        }
        // document.onreadystatechange = () => {}
        document.addEventListener('readtstatechange', () => {
            console.log(document.readyState)
        })

        // window.onload = () => {}
        window.addEventListener('load', () => {
            console.log('window load')
            loading.style.opacity = 0
            document.body.style.overflow = 'auto'
            setTimeout(() => {
                loading.style.display = 'none'
            }, 1000)
            // document.getElementById('loading').style.display='none';
        })
    </script>
</body>
</html>
