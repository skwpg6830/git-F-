<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock {
            width: 300px;
            height: 300px;
            margin: auto;
            background-image: url(https://www.dartslive.com/dartslivehome/img/board/img_board_front.png);
            background-size: cover;

            border-radius: 50%;
            position: relative;
            margin-top: 15%;
        }

        #hour {
            width: 20%;
            height: 10px;
            background: skyblue;
            position: absolute;
            left: 30%;
            top: calc(50% - 5px);
            border-radius: 5px;
            transform-origin: right center;
        }

        #minute {
            width: 30%;
            height: 10px;
            background-color: pink;
            position: absolute;
            left: 20%;
            top: calc(50% - 5px);
            border-radius: 5px;
            transform-origin: right center;
        }

        #second {
            width: 40%;
            height: 4px;
            background-color: yellow;
            position: absolute;
            left: 10%;
            top: calc(50% - 2px);
            border-radius: 5px;
            transform-origin: right center;
        }

        #text {
            text-align: center;
            font: 30px 微軟正黑體 italic bold;
            color: blueviolet;
        }

        .I {
            position: absolute;
            left: 47%;
            top: 1%;
            z-index: 1;
            font-size: 30px;
            color: aqua;
        }
    </style>
</head>

<body>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <span class="I">1</span>
        <span class="II">2</span>
        <span class="III">3</span>
        <span class="IV">4</span>
        <span class="V">5</span>
        <span class="VI">6</span>
        <span class="VII">7</span>
        <span class="VIII">8</span>
        <span class="VIV">9</span>
        <span class="X">10</span>
        <span class="XI">11</span>
        <span class="XII">12</span>
    </div>
    <p id="text">00:00:00</p>

    <script>
        const elHour = document.getElementById('hour')
        const elMinute = document.getElementById('minute')
        const elSecond = document.getElementById('second')
        const elText = document.getElementById('text')

        const clock = () => {
            const date = new Date()
            const hour = date.getHours()
            const minute = date.getUTCMinutes()
            const second = date.getSeconds()
            elHour.style.transform = `rotate(${hour * 30 + 90}deg)`
            elMinute.style.transform = `rotate(${minute * 6 + 90}deg)`
            elSecond.style.transform = `rotate(${second * 6 + 90}deg)`
            elText.innerText = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`
        }

        setInterval(clock, 1000)
        clock()
    </script>
</body>

</html>
