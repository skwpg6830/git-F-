<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let number = 10
    let timer = setInterval(() => {
      document.write(number + '<br>')
      number--
      if (number < 0) {
        clearInterval(timer)
      }
    }, 1000)

  </script>
</body>
</html>
