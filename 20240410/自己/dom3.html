<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>人家文學做好實業房價房屋意大利，你是打算登陸之前考核，才能一條手裡動畫但是用戶名股票那位，天氣銷售。</p>
    </div>
    <div id="div2">
        <p>感受一口氣回來那種便宜任何人促銷字元條件每次對此實際添加，才會我有，一次監控加油，暫時技術出租，懷。</p>
    </div>
    <div id="div3">
        <p>感受一口氣回來那種便宜任何人促銷字元條件每次對此實際添加，才會我有，一次監控加油，暫時技術出租，懷。</p>
    </div>
    <div id="list1">
        <li>西瓜</li>
        <li>芒果</li>
        <li>芭樂</li>
    </div>
    <div id="list2">
        <li>香蕉</li>
        <li>蘋果</li>
        <li>葡萄</li>
    </div>
    <script>
        const div1 = document.getElementById('div1')
        // .insertAdjacentHTML(位置, HTML)
        div1.insertAdjacentHTML('beforebegin', '<p>beforebegin</p>')
        div1.insertAdjacentHTML('afterbegin', '<p>afterbegin</p>')
        div1.insertAdjacentHTML('beforeend', '<p>beforeend</p>')
        div1.insertAdjacentHTML('afterend', '<p>afterend</p>')

        const div2 = document.getElementById('div2')
        const p = document.createElement('p')
        p.innerText = '123456'
        p.style.color = 'red'
        const a = document.createElement('a')
        a.innerText= 'X'
        a.href = 'https://x.com'
        // .prepend() 下一層的前面
        // .append()  下一層的後面
        // 如果東西不在頁面上會放上 DOM，已經存在就移動位置
        div2.prepend(p)
        div2.append(p, a)
        // .prependChild()
        // .appendChild()
        // 同上，但只會處理第一個元素
        div2.appendChild(p, a)

        // div2.remove()
        
        div2.removeChild(div2.firstElementChild)
        // 等同於
        // div2.firstElementChild.remove()

        const div3 = document.getElementById('div3')
        const img = document.createElement('img')
        img.src = 'https://github.com/hikare.png'
        // img.width = 10
        // .replaceChild(新, 舊)
        // 用新的取代舊的
        // 如果新不再頁面上會放上 DOM，已經存在就移動位置
        // 舊一定要在指定的元素內
        div3.replaceChild(img, div3.firstElementChild)

        const list1 = document.getElementById('list1')
        const list2 = document.getElementById('list2')
        // .insertBefore(A, B)
        // A 放到 B 前面
        list1.insertBefore(list2.firstElementChild, list1.firstElementChild)
    </script>
</body>
</html>
