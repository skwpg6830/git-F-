<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dashedLine {
            margin: 50px auto;
            width: 500px;
            height: 50px;
            /* 虚线的粗細 */
            background-image: linear-gradient(to right, #000 0%, #000 10%, transparent 0%);
            background-size: 20px 50px;
            /* 第一个值是虚线的长度，第二个值是虚线的高度 */
            background-repeat: repeat-x;
        }
    </style>
</head>

<body>
    <div class="dashedLine"></div>
</body>

</html>
