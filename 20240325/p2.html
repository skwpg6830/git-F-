<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="text">這是左下角的文字</div>
    </div>

</body>

</html>
