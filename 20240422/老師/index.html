  <!-- 記得引入 JQ -->
  <script src="./jquery-2.1.4.min.js"></script>
  <script>
    $('.img').each(function (index, img) {
      // 兩個函式分別是滑鼠移入與移出的事件函式
      // img 也可以用 this 代替，但是不能用箭頭函式，因為箭頭函式的 this 會指向外層
      $(img).hover(function () {
        console.log(this)
        // attributes => attr
        $(img).attr('src', `./images/050${index + 1}r.gif`)
      }, function () {
        $(img).attr('src', `./images/050${index + 1}b.gif`)
      })
    })

    // const imgs = document.querySelectorAll('.img')
    // console.log(imgs)
    // console.log($(imgs).eq(0))
    // console.log($(imgs).eq(1))
    // console.log($(imgs).eq(2))
    // console.log($(imgs).eq(3))
    // console.log($(imgs).eq(4))

    // 以下是補充
    var name = 'KaiFu' // 會綁在 window 物件上，但是 let 與 const 不會
    const person = {
      name: '書曼',
      sayName1: function () {
        console.log(this.name)
      },
      // 箭頭函式的 this 會指向外層
      sayName2: () => {
        console.log(this.name)
      },
      // ES6 的一般函式寫法
      sayName3() {
        console.log(this.name)
      }
    }

    person.sayName1() // 書曼
    person.sayName2() // undefined
    person.sayName3() // 書曼
  </script>
