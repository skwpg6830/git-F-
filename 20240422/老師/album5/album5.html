<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      background: #FFFFCC;
    }

    h1 {
      font-size: 20px;
      font-family: "標楷體";
      font-weight: bolder;
      color: #00f;
      text-decoration: underline;
    }

    table {
      margin: auto;
    }

    .img {
      width: 60px;
      height: 45px;
      border: medium solid #00f;
    }

    .img:hover {
      cursor: pointer;
      border: medium solid #0ff;
    }

    #big {
      width: 400px;
      height: 300px;
      border: 5px solid #00f;
    }
  </style>
</head>

<body>
  <h1>蘭嶼賞魚去</h1>
  <table>
    <tr>
      <td colspan="5"><img id="big" src="../images/0551.jpg"></td>
    </tr>
    <tr>
      <td><br></td>
      <td><br></td>
      <td><br></td>
      <td><br></td>
      <td><br></td>
    </tr>
    <tr>
      <td><img class="img" src="../images/0551.jpg"></td>
      <td><img class="img" src="../images/0552.jpg"></td>
      <td><img class="img" src="../images/0553.jpg"></td>
      <td><img class="img" src="../images/0554.jpg"></td>
      <td><img class="img" src="../images/0555.jpg"></td>
    </tr>
  </table>
  <script src="../jquery-2.1.4.min.js"></script>
  <script>
    $('.img').each(function (index, img) {
      $(this).click(function () {
        $('#big').attr('src', `../images/055${index + 1}.jpg`)
        // big.src = `../images/055${index + 1}.jpg`
      })
    })
  </script>
</body>

</html>
