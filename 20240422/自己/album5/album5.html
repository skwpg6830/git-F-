<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background: #ffffcc;
        }
        
        h1 {
            font-size: 20px;
            font-family: 標楷體;
            font-weight: bolder;
            color: #00f;
            text-decoration: underline;
        }

        table {
            margin: auto;
            height: 400px;
        }

        input{
            display: none;
        }

        .img {
            width: 60px;
            height: 45px;
            border: medium solid #00f;
            cursor: pointer;
        }

        .img:hover {
            border: medium solid #0ff;
        }

        #b1:checked ~ #c1,
        #b2:checked ~ #c2,
        #b3:checked ~ #c3,
        #b4:checked ~ #c4,
        #b5:checked ~ #c5 {
            display: block;
        }

        #c1,
        #c2,
        #c3,
        #c4,
        #c5{
            display: none;
            width: 400px;
            height: 300px;
            border: 5px solid #00f;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>蘭嶼賞魚去</h1>
    <table>
        <tr>
            <td colspan="5">
                <input type="radio" name="b" id="b1" checked><img id="c1" src="../images/0551.jpg">
                <input type="radio" name="b" id="b2"><img id="c2" src="../images/0552.jpg">
                <input type="radio" name="b" id="b3"><img id="c3" src="../images/0553.jpg">
                <input type="radio" name="b" id="b4"><img id="c4" src="../images/0554.jpg">
                <input type="radio" name="b" id="b5"><img id="c5" src="../images/0555.jpg">
            </td>
        </tr>

        <tr>
            <td><label for="b1"><img class="img" src="../images/0551.jpg"></label></td>
            <td><label for="b2"><img class="img" src="../images/0552.jpg"></label></td>
            <td><label for="b3"><img class="img" src="../images/0553.jpg"></label></td>
            <td><label for="b4"><img class="img" src="../images/0554.jpg"></label></td>
            <td><label for="b5"><img class="img" src="../images/0555.jpg"></label></td>
        </tr>
    </table>
</body>
</html>
